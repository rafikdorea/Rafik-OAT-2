<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro Academia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Cadastro de Aluno - Academia</h2>
    <form id="formCadastro" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Nome Completo</label>
        <input type="text" id="nome" class="form-control" required placeholder="Digite seu nome">
      </div>
      <div class="col-md-3">
        <label class="form-label">Idade</label>
        <input type="number" id="idade" class="form-control" required placeholder="Ex: 25">
      </div>
      <div class="col-md-3">
        <label class="form-label">Peso (kg)</label>
        <input type="number" id="peso" class="form-control" required placeholder="Ex: 75">
      </div>
      <div class="col-md-6">
        <label class="form-label">Plano</label>
        <select id="plano" class="form-select" required>
          <option value="">Escolha o plano</option>
          <option value="Black">Black - R$150</option>
          <option value="Comum">Comum - R$120</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Restrições Físicas / Observações</label>
        <input type="text" id="restricoes" class="form-control" placeholder="Ex: problema no joelho">
      </div>
      <div class="col-md-6">
        <label class="form-label">Telefone</label>
        <input type="text" id="telefone" class="form-control" placeholder="(99) 99999-9999">
      </div>
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="exemplo@email.com">
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary px-5 mt-3">Cadastrar</button>
      </div>
    </form>

    <div class="mt-5">
      <h4 class="mb-3">Alunos Cadastrados</h4>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Peso</th>
            <th>Plano</th>
            <th>Restrições</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabelaUsuarios"></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
